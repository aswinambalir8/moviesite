{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <img src="{{pas.img.url}}" height="300" width="300">
        <div class="col-md-6">
            <h2>{{pas.name}} ({{pas.year}})</h2>
            <h5>{{pas.desc}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' pas.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete'  pas.id %}">Delete</a>
        </div>

    </div>
</div>


{% endblock %}
